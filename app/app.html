<!doctype html>
<html>
<meta charset=utf-8>
<title>3D Fortify</title>
<style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }

    #info {
        position: absolute;
        top: 20px;
        font-size: 18px;
        color: #ffffff;
        width: 100%;
        text-align: center;
        z-index: 100;
        display:block;
    }

    #slice-slider {
      position: absolute;
      visibility: hidden;
      right: 2rem;
      top: 30%;
      -webkit-appearance: slider-vertical;
    }

</style>
<body>



  <div class="container" style='display:none'>
    <p id="greet">
    <p>
      Welcome to <a href="http://electron.atom.io" class="js-external-link">Electron</a> app running on <strong id="os"></strong> machine.
    </p>
    <p>
      App author: <strong id="author"></strong>
    </p>
    <p>
      Environment: <strong id="env"></strong>
    </p>
    <p>
      Electron version: <strong id="electron-version"></strong>
    </p>
  </div>

  <div id="info">
  	<button onclick=handlers.toggleShowFields()> Show Fields </button>
  	<button onclick=handlers.toggleLeftCoil()> Show Left Coil </button>
  	<button onclick=handlers.toggleRightCoil()> Show Right Coil </button>
  	<button onclick=handlers.togglePlasticBox()> Show Box </button>
    <button id="stl-open" > Open STL </button>
    <button onclick=handlers.toggleStl()> Show STL </button>
    <button onclick=handlers.toggleStlWireframe()> STL Wires </button>
    <button onclick=handlers.toggleShowPoly()> Show Poly </button>
    <button onclick=handlers.sliceMesh(0)> Slice </button>
  </div>

  <input id="slice-slider" type="range" min="-1" max="1" value="0" step="0.01" z="100" orient="vertical">

  <script src="app.js"></script>
  <script>
    // You can also require other files to run in this process
    var handlers = require('./renderer.js')


  </script>

</body>
</html>
